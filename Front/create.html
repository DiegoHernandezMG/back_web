<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Creaci칩n de Usuario</title>
</head>
<body>
    <h1>Formulario de Creaci칩n de Usuario</h1>
    <form id="createUserForm">
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>

        <label for="dependencia">Dependencia:</label>
        <input type="text" id="dependencia" name="dependencia" required>
        <br>

        <label for="distincion">Distincion:</label>
        <input type="text" id="distincion" name="distincion" required>
        <br>

        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" required>
        <br>

        <label for="curp">CURP:</label>
        <input type="text" id="curp" name="curp" required>
        <br>

        <label for="asistencia">Asistencia:</label>
        <input type="text" id="asistencia" name="asistencia" required>
        <br>

        <label for="asistenciaAcompaniante">Asistencia Acompa침ante:</label>
        <input type="text" id="asistenciaAcompaniante" name="asistenciaAcompaniante" required>
        <br>

        <label for="acompaniante">Acompa침ante:</label>
        <input type="text" id="acompaniante" name="acompaniante">
        <br>
    
        <button type="submit">Crear Usuario</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $('#createUserForm').on('submit', function(e) {
            e.preventDefault();

            // Recolectar los datos del formulario
            var formData = {
                nombre: $('#nombre').val(),
                dependencia: $('#dependencia').val(),
                distincion: $('#distincion').val(),
                categoria: $('#categoria').val(),
                curp: $('#curp').val(),
                asistencia: $('#asistencia').val(),
                asistenciaA: $('#asistenciaA').val(),
                acompaniante: $('#acompaniante').val(),
            };

            // Enviar los datos en formato JSON
            $.ajax({
                url: 'http://localhost/backend/Create_api.php',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function(response) {
                    alert(response.message);
                },
                error: function(xhr, status, error) {
                    alert('Error al crear el usuario: ' + error);
                }
            });
        })
    </script>
</body>
</html>
